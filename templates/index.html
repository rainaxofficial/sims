<!DOCTYPE html>
<html>
<head>
    <title>SIM Data Lookup</title>
</head>
<body>
    <h1>SIM Data Lookup</h1>
    <form method="POST">
        <input type="text" name="number" placeholder="Enter number or CNIC" value="{{ number }}">
        <button type="submit">Search</button>
    </form>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    {% if results %}
        <h2>Results:</h2>
        <ul>
        {% for r in results %}
            <li>{{ r.Name }} - {{ r.Mobile }} - {{ r.CNIC }} - {{ r.Address }} - {{ r.Country }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
