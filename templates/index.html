<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>SIM Data Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark { background-color: #121212; color: #f8f9fa; }
    .dark .table { color: #fff; }
    .dark .table-striped tbody tr:nth-of-type(odd) { background-color: #1e1e1e; }
    #toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 1055; }
    #loadingOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body class="bg-light">

<div id="loadingOverlay" class="d-flex">
  <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">ğŸ” SIM Data Lookup</h1>
    <button class="btn btn-outline-secondary" id="toggleTheme">ğŸŒ™ Dark Mode</button>
  </div>

  <form id="lookupForm" class="mb-4 needs-validation" novalidate>
    <div class="input-group">
      <input type="text" id="numberInput" name="number" class="form-control" placeholder="Enter number or CNIC" required>
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
    <div class="form-text text-muted mt-1">Format: 13-digit CNIC or 11-digit mobile number</div>
  </form>

  <div id="resultArea"></div>
</div>

<div id="toast-container"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const btn = document.getElementById('toggleTheme');
  const form = document.getElementById('lookupForm');
  const numberInput = document.getElementById('numberInput');
  const overlay = document.getElementById('loadingOverlay');
  const resultArea = document.getElementById('resultArea');

  btn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    btn.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
  });

  function showToast(message) {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = 'toast align-items-center text-bg-danger border-0 show';
    toast.setAttribute('role', 'alert');
    toast.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    `;
    container.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
  }

  function renderResults(data) {
    if (!data.results || data.results.length === 0) {
      resultArea.innerHTML = '<div class="alert alert-warning text-center">No results found.</div>';
      return;
    }

    const rows = data.results.map(r => `
      <tr>
        <td>${r.Name}</td>
        <td>${r.Mobile}</td>
        <td>${r.CNIC}</td>
        <td>${r.Address}</td>
        <td>${r.Country}</td>
      </tr>
    `).join('');

    resultArea.innerHTML = `
      <h2 class="mb-3">Results:</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr><th>Name</th><th>Mobile</th><th>CNIC</th><th>Address</th><th>Country</th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      </div>
    `;
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const number = numberInput.value.trim();
    const cnicPattern = /^[0-9]{13}$/;
    const mobilePattern = /^[0-9]{11}$/;

    if (!cnicPattern.test(number) && !mobilePattern.test(number)) {
      showToast("âŒ Enter a valid 13-digit CNIC or 11-digit mobile number.");
      return;
    }

    overlay.style.display = 'flex';

    try {
      const response = await fetch('/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ number })
      });

      const data = await response.json();
      if (data.error) {
        showToast("ğŸš« " + data.error);
      } else {
        renderResults(data);
      }
    } catch (err) {
      showToast("ğŸš« Network error.");
    } finally {
      overlay.style.display = 'none';
    }
  });
</script>

</body>
</html>
