<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIM Data Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body.dark {
      background-color: #121212;
      color: #f8f9fa;
    }
    .dark .table {
      color: #fff;
    }
    .dark .table-striped tbody tr:nth-of-type(odd) {
      background-color: #1e1e1e;
    }
    #loadingOverlay {
      display: none !important;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    #toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
    .sidebar {
      width: 240px;
      height: 100vh;
      background-color: #f8f9fa;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      transition: all 0.3s;
      z-index: 1030;
    }
    .sidebar .nav-link {
      color: #333;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .header {
      height: 60px;
      background-color: #0d6efd;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      z-index: 1040;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background: #f1f1f1;
      margin-top: 30px;
    }
    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }
      .sidebar.show {
        left: 0;
      }
      .content {
        margin-left: 0;
      }
      .header {
        left: 0;
      }
    }
  </style>
</head>
<body class="bg-light">
  <!-- Sidebar -->
  <div class="sidebar shadow d-flex flex-column">
    <a class="nav-link px-3 py-2" href="#"><span class="material-icons align-middle me-2">home</span>Home</a>
    <a class="nav-link px-3 py-2" href="#"><span class="material-icons align-middle me-2">search</span>Search</a>
    <a class="nav-link px-3 py-2" href="#"><span class="material-icons align-middle me-2">info</span>About</a>
  </div>

  <!-- Header -->
  <div class="header shadow">
    <div class="d-flex align-items-center">
      <span class="material-icons d-md-none me-2" id="menuToggle">menu</span>
      <h5 class="mb-0">SIM Data Lookup</h5>
    </div>
    <button class="btn btn-sm btn-light" id="toggleTheme">
      <span class="material-icons align-middle">dark_mode</span>
    </button>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="d-flex">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;"></div>
  </div>

  <!-- Content -->
  <div class="content mt-5 pt-4">
    <form id="lookupForm" class="mb-4 needs-validation" novalidate>
      <div class="input-group">
        <input type="text" id="numberInput" name="number" class="form-control" placeholder="Enter number or CNIC" required />
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
      <div class="form-text text-muted mt-1">Format: 13-digit CNIC or 11-digit mobile number</div>
    </form>
    <div id="resultArea"></div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 SIM Data Lookup | Made with <span class="material-icons text-danger">favorite</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btn = document.getElementById('toggleTheme');
    const form = document.getElementById('lookupForm');
    const numberInput = document.getElementById('numberInput');
    const overlay = document.getElementById('loadingOverlay');
    const resultArea = document.getElementById('resultArea');
    const sidebar = document.querySelector('.sidebar');
    const menuToggle = document.getElementById('menuToggle');

    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      btn.innerHTML = document.body.classList.contains('dark')
        ? '<span class="material-icons">light_mode</span>'
        : '<span class="material-icons">dark_mode</span>';
    });

    menuToggle?.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    function showToast(message) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast align-items-center text-bg-danger border-0 show';
      toast.setAttribute('role', 'alert');
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    function renderResults(data) {
      if (!data.results || data.results.length === 0) {
        resultArea.innerHTML = '<div class="alert alert-warning text-center">No results found.</div>';
        return;
      }

      const rows = data.results.map(r => `
        <tr>
          <td>${r.Name}</td>
          <td>${r.Mobile}</td>
          <td>${r.CNIC}</td>
          <td>${r.Address}</td>
          <td>${r.Country}</td>
        </tr>
      `).join('');

      resultArea.innerHTML = `
        <h2 class="mb-3">Results:</h2>
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
              <tr><th>Name</th><th>Mobile</th><th>CNIC</th><th>Address</th><th>Country</th></tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>
      `;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const number = numberInput.value.trim();
      const cnicPattern = /^[0-9]{13}$/;
      const mobilePattern = /^[0-9]{11}$/;

      if (!cnicPattern.test(number) && !mobilePattern.test(number)) {
        showToast("âŒ Enter a valid 13-digit CNIC or 11-digit mobile number.");
        return;
      }

      overlay.style.display = 'flex';

      try {
        const response = await fetch('/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ number })
        });

        const data = await response.json();
        if (data.error) {
          showToast("ðŸš« " + data.error);
        } else {
          renderResults(data);
        }
      } catch (err) {
        showToast("ðŸš« Network error.");
      } finally {
        overlay.style.display = 'none';
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loadingOverlay').style.display = 'none';
    });
  </script>
</body>
</html>
